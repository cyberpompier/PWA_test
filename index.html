
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lumina | Productivité</title>
    
    <!-- PWA / Mobile Meta -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="Une PWA ultra-rapide conçue pour l'efficacité.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lumina">
    
    <!-- Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/icon-512.png">
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        body {
            background-color: #FDFDFF;
            margin: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        #root { min-height: 100vh; }
        
        /* Smooth Scroll for PWA */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* iOS Notch support */
        header { padding-top: calc(1rem + var(--safe-area-top)); }
        footer { padding-bottom: calc(1.5rem + var(--safe-area-bottom)); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Utilisation d'un chemin relatif strict sans slash initial
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Lumina SW Active:', reg.scope))
                    .catch(err => console.error('Lumina SW Error:', err));
            });
        }
    </script>
</body>
</html>
